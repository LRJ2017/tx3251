<script type="text/javascript">

function StatusProcess(returnValue)
{
	var str0 = returnValue.split(/\n\/*/g);
	if ( !Array.prototype.forEach ) //判定浏览器是否支持foreach函数,解决IE无法支持的问题
	{

		Array.prototype.forEach = function forEach( callback, thisArg ) 
		{		
			var T, k;
			
			if ( this == null )
			{
				throw new TypeError( "this is null or not defined" );
			}
			var O = Object(this);
			var len = O.length >>> 0; 
			if ( typeof callback !== "function" ) 
			{
				throw new TypeError( callback + " is not a function" );
			}
			if ( arguments.length > 1 ) 
			{
				T = thisArg;
			}
			k = 0;			
			while( k < len )
			{			
				var kValue;
				if ( k in O ) 
				{			
					kValue = O[ k ];
					callback.call( T, kValue, k, O );
				}
				k++;
			}
		};
	}
	str0.forEach(function (eachData)
	{
		//以=切割字符串	
		var str1 = eachData.split("=");
		console.log(str1[0]);
		SysState=str1[0];
		
		if(SysState == "Server")
		{
			switch(str1[1])
			{
				case "Run":
					document.getElementById("ServerStatus").value="服务启动";
					document.getElementById("ServerStatus").style.background="green";
					break;
				case "Stop":
					document.getElementById("ServerStatus").value="服务停止";
					document.getElementById("ServerStatus").style.background="red";
				break;
			}
		}
		if(SysState == "Net")
		{
			switch(str1[1])
			{
				case "Run":
					document.getElementById("NetStatus").value="网络正常";
					document.getElementById("NetStatus").style.background="green";
					break;
				case "Stop":
					document.getElementById("NetStatus").value="网络异常";
					document.getElementById("NetStatus").style.background="red";
				break;
			}
		}
	})
}

function StatusCallback()
{
	if (xhr.readyState == 4) 
    {
        if (xhr.status == 200) 
        {
            var returnValue = xhr.responseText;

            if(returnValue != null && returnValue.length > 0)
            {
            	console.log(returnValue);
        		StatusProcess(returnValue);
            }
            else
            {
                console.log("结果为空！");
            }
        } 
        else 
        {
            console.log("页面出现异常！");
        }
    }
}

{

//数据处理函数
function dataProcess(returnValue){
	
	//以/\n切割字符串
	var str0 = returnValue.split('/');
	if ( !Array.prototype.forEach ) //判定浏览器是否支持foreach函数,解决IE无法支持的问题
	{

		Array.prototype.forEach = function forEach( callback, thisArg ) 
		{		
			var T, k;
			
			if ( this == null )
			{
				throw new TypeError( "this is null or not defined" );
			}
			var O = Object(this);
			var len = O.length >>> 0; 
			if ( typeof callback !== "function" ) 
			{
				throw new TypeError( callback + " is not a function" );
			}
			if ( arguments.length > 1 ) 
			{
				T = thisArg;
			}
			k = 0;			
			while( k < len )
			{			
				var kValue;
				if ( k in O ) 
				{			
					kValue = O[ k ];
					callback.call( T, kValue, k, O );
				}
				k++;
			}
		};
	}
	str0.forEach(function (eachData){
		//以=切割字符串	
		var str1 = eachData.split("=");
		//console.log(str1[0]);
		switch(str1[0]){
			case "HardVersion":
				document.getElementById("HardVersion").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "SoftVersion":
				document.getElementById("SoftVersion").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "UpdateTime":
				document.getElementById("UpdateTime").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "MAC":
				document.getElementById("MAC").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "CPUID":
				var strmachine = "01_TX3251_";
							
				strmachine += str1[1];
				document.getElementById("AdapterID").innerHTML = "&nbsp;&nbsp;" + strmachine;	
				break;
			case "controllertype":
				break;
			case "IMEI":
				document.getElementById("IMEI").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "Ip":
				document.getElementById("Ip").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "Port":
				document.getElementById("Port").innerHTML = "&nbsp;&nbsp;" + str1[1];
				break;
			case "controllerid":
				break;
			case "Portselect":
				break;
			case "bau232":		
				break;
			case "bau485":
				break;
			case "Lib232":					
				break;
			case "Lib485":						
				break;
			case "setnet232":							
				break;
			case "setnet485":			
				break;
			case "readend":
				xhr.abort();
				GetConnect();
				break;
		}
	})
}

/*
 *创建异步访问对象
 */
function createXHR()
{ 
	try
    {
	   // Firefox, Opera 8.0+, Safari
	    xhr=new XMLHttpRequest();
    }
	catch (e)
	{
	  // Internet Explorer
		try
	    {
	    	xhr=new ActiveXObject("Msxml2.XMLHTTP");
	    }
	    catch (e)
	    {
	    	try
	        {
	         	xhr=new ActiveXObject("Microsoft.XMLHTTP");
	     	}
	  		catch (e)
	     	{
	     		alert("您的浏览器不支持AJAX！");
	     		return false;
	     	}
	  	}
	}
	return xhr;
 }
