<script type="text/javascript">

function createXHR()
{ 
	try
    {
	   // Firefox, Opera 8.0+, Safari
	    xhr=new XMLHttpRequest();
    }
	catch (e)
	{
	  // Internet Explorer
		try
	    {
	    	xhr=new ActiveXObject("Msxml2.XMLHTTP");
	    }
	    catch (e)
	    {
	    	try
	        {
	         	xhr=new ActiveXObject("Microsoft.XMLHTTP");
	     	}
	  		catch (e)
	     	{
	     		alert("您的浏览器不支持AJAX！");
	     		return false;
	     	}
	  	}
	}
	return xhr;
 }

var xhr;
function GetConfig() 
{
    xhr = createXHR();
    if(xhr)
    {
        xhr.onreadystatechange=callbackFunction;
    
        //test.cgi后面跟个cur_time参数是为了防止Ajax页面缓存
        xhr.open("GET", "cgi-bin/ipConfig.cgi?getconf" + new Date().getTime());
        xhr.send(null);
    }
}

//数据处理函数
function dataProcess(returnValue){
	//以/\n切割字符串
	var str0 = returnValue.split('/');
	if ( !Array.prototype.forEach ) //判定浏览器是否支持foreach函数,解决IE无法支持的问题
	{

		Array.prototype.forEach = function forEach( callback, thisArg ) 
		{		
			var T, k;
			
			if ( this == null )
			{
				throw new TypeError( "this is null or not defined" );
			}
			var O = Object(this);
			var len = O.length >>> 0; 
			if ( typeof callback !== "function" ) 
			{
				throw new TypeError( callback + " is not a function" );
			}
			if ( arguments.length > 1 ) 
			{
				T = thisArg;
			}
			k = 0;			
			while( k < len )
			{			
				var kValue;
				if ( k in O ) 
				{			
					kValue = O[ k ];
					callback.call( T, kValue, k, O );
				}
				k++;
			}
		};
	}
	
	str0.forEach(function (eachData){
		//以=切割字符串	
		var str1 = eachData.split("=");
		//console.log(str1[0]);
		switch(str1[0]){
		    case "autoip":
				var autostatus=Number(str1[1]);
				if(1 == autostatus)
				{
					autoip=1;
					document.getElementById("autoipid").checked=true;
					document.getElementById("ipaddressid").readOnly = true;
					document.getElementById("netmaskid").readOnly = true;
					document.getElementById("gatewayid").readOnly = true;
					document.getElementById("dns1id").readOnly = true;
					document.getElementById("dns2id").readOnly = true;			 
				}
				else
				{
					autoip=0;
					document.getElementById("autoipid").checked=false;	
					document.getElementById("autoipid").checked=false;
					document.getElementById("ipaddressid").readOnly = false;
					document.getElementById("netmaskid").readOnly = false;
					document.getElementById("gatewayid").readOnly = false;
					document.getElementById("dns1id").readOnly = false;
					document.getElementById("dns2id").readOnly = false;	
				}
				break;
			case "netmode":
				var netmode=Number(str1[1]);
				if(netmode == 0)
				{
					document.getElementById("NetAll").checked=true;
				}
				else if(netmode == 1)
				{
					document.getElementById("NetNoWire").checked=true;
				}
				else
				{
				   document.getElementById("NetWire").checked=true;
				}
				break;
			case "ipaddress":
				document.getElementById("ipaddressid").value = str1[1];				
				break;
			case "netmask":
				document.getElementById("netmaskid").value = str1[1];
				break;
			case "gateway":
				document.getElementById("gatewayid").value = str1[1];
				break;
			case "dns1":
				document.getElementById("dns1id").value = str1[1];
				break;
			case "dns2":
				document.getElementById("dns2id").value = str1[1];
				break;
			case "Ip":
				document.getElementById("ip").value = str1[1];
				break;
			case "Port":
				document.getElementById("port").value = str1[1];
				break;
			case "readend":
				xhr.abort();
				break;
		}
	})
}
		
/*
 *异步回调函数处理
 */
function callbackFunction()
{
    if (xhr.readyState == 4) 
    {
        if (xhr.status == 200) 
        {
            var returnValue = xhr.responseText;

            if(returnValue != null && returnValue.length > 0)
            {
              dataProcess(returnValue);
				xhr = createXHR();
				
				if(xhr)
				{
				    xhr.onreadystatechange=callbackFunction2;
				
				    //test.cgi后面跟个cur_time参数是为了防止Ajax页面缓存
				    xhr.open("GET", "cgi-bin/readConfig.cgi?getconf"+ new Date().getTime());
				    xhr.send(null);
				}
				else
				{
				    //XMLHttpRequest对象创建失败
				    alert("浏览器不支持，请更换浏览器！");
				}
            }
           else
            {
                console.log("结果为空！");
            }
        } 
        else 
        {
           console.log("页面出现异常！");
        }
    }
}

function callbackFunction2()
{
    if (xhr.readyState == 4) 
    {
        if (xhr.status == 200) 
        {
			var returnValue = xhr.responseText;
			
			if(returnValue != null && returnValue.length > 0)
			{
				dataProcess(returnValue);
			}
			else
			{
				console.log("结果为空！");
			}
        } 
        else 
        {
           console.log("页面出现异常！");
        }
    }
}
